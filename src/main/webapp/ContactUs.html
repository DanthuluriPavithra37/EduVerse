<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - EduVerse</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Contact EduVerse</h1>
    <p>We're here to help you with any questions or feedback!</p>
  </header>

  <div class="container">

    <section>
      <h2>Send us a message</h2>
      <form action="con" method="post" class="contact-form">
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <br>
    <section>
      <h2>Other ways to reach us</h2>
      <p><strong>Email:</strong> support@eduverse.com</p>
      <p><strong>Phone:</strong> +91 98765 43210</p>
      <p><strong>Location:</strong> India</p>
    </section>

  </div>

</body>
</html>
